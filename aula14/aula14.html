 <!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8"/>
     <title>Document</title>

     <script type="text/javascript">
     	function mostravalor(componente){
     		var valor = componente.getAttribute("data-idade")
           alert(valor);
     	}
     </script>

</head>

<style type="text/css">



.pessoa::after {
	content: " tem " attr(data-idade) " anos";
 
}
	
.pessoa[data-idade="20"] {
	color: red;
}


</style>

<body>
     <ul>
     	<li class="pessoa" onclick="mostravalor(this)" data-idade="20">antonio</li>

     	<li class="pessoa" onclick="mostravalor(this)" data-idade="40">marcos</li>
</body>
</html>
