    <div class="container">
      <select onchange="site(this.value)">
                      <Option value="http://www.google.com.br">google</Option>
                      <Option value="http://www.msn.com.br"">msn</Option>
                      <Option value="http://www.yahoo.com.br"">yahoo</Option>
      
      
       </select>

       <script>
 $(document).ready(function(){

    $('#site').on('change', function () {
         var url = $(this).val(); 
         if (url) { 
             window.open(url, '_blank');
          }
          return false;
        });
     });
</script>
